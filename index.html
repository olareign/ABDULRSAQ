<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calc-box">
        <p>Designed &copy; <span style="color: red;">O</span>la<span style="color: blue;">re</span>ign</p>
        <div id="screen">
            <div id="operation"></div>
            <div id="result"></div>
        </div>
        <br>
        <div id="keys">
            <div class="calc-keys reset" id="reset">AC</div>
            <div class="calc-keys delete" id="delete">Del</div>
            <div class="calc-keys operator">%</div>
            <div class="calc-keys operator">*</div>
            <div class="calc-keys numeric">7</div>
            <div class="calc-keys numeric">8</div>
            <div class="calc-keys numeric">9</div>
            <div class="calc-keys operator">-</div>
            <div class="calc-keys numeric">4</div>
            <div class="calc-keys numeric">5</div>
            <div class="calc-keys numeric">6</div>
            <div class="calc-keys operator">/</div>
            <div class="calc-keys numeric">1</div>
            <div class="calc-keys numeric">2</div>
            <div class="calc-keys numeric">3</div>
            <div class="calc-keys operator">+</div>
            <div class="calc-keys dot" id="dot">.</div>
            <div class="calc-keys numeric">0</div>
            <div class="calc-keys equator" id="equator">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
